<meta charset=utf-8>
<style>
.spinner {
  position: absolute;
  top: 0;
  left:0;
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,1);
  margin: 0;
  padding: 0;
  transition: opacity 0.5s;
  z-index: 2;
}
.fadeout {
  opacity: 0;
}
.motion {
  width: 2em;
  height: 2em;
  background: rgba(0,0,0,1);
  animation-name: motion;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  border: 2em solid white;
  box-sizing: border-box;
  transform-style: perserve-3d;
  perspective: 800;
}
@keyframes motion {
  0% {
    border: 2em solid white;
    border-radius: 100%;
  }
  25% {
    border: 2em solid white;
    border-radius: 0%;
    transform: rotate(0deg);
  }
  36% {
    border: 2em solid white;
  }
  50% {
    transform: rotate(180deg);
  }
  66% {
    transform: rotate(180deg);
    border: 0.1em solid white;
  }
  75% {
    transform: rotate(270deg);
    border-radius: 100%;
  }
  100% {
    border-radius: 100%;
    border: 0.1em solid white;
    transform: rotateX(0deg) rotateY(180deg);
  }
}
html, body {
  width: 100vw;
  height: 100vh;
  margin: 0;
  padding: 0;
  background: black;
  overflow-x: hidden;
  perspective: 100px;
  transform-style: preserve-3d;
}
.tile {
  perspective-origin: center;
  padding:0;
  margin:0;
  max-width: 25%;
  width: 25w;
  height: 25vw;
  float:left;
  position: relative;
  overflow: hidden;
}
.background {
  background-size: cover;
  width: 25vw;
  height: 25vw;
  padding:0;
  margin:0;
  transition: filter 0.3s;
  -webkit-transition: filter 0.3s;
}
.background:hover {
  filter: brightness(210%) blur(3px);
  -webkit-filter: brightness(210%) blur(3px);
  transition: filter 0.3s;
  -webkit-transition: filter 0.3s;
}
.title {
  display: block;
  pointer-events:none;
  position: absolute;
  top: 0em;
  left: 0.7em;
  font-size: 1.5em;
  font-family: 'Nimbus Sans L', 'Helvetica', 'Arial', sans-serif;
  color: white;
  text-shadow: -1px -1px 0px #000,
                0px -1px 0px #000,
                1px -1px 0px #000,
               -1px  0px 0px #000,
                1px  0px 0px #000,
               -1px  1px 0px #000,
                0px  1px 0px #000,
                1px  1px 0px #000;
  text-align: center;
}
</style>
<script>
var fragment = document.createDocumentFragment();
fetch('photos_list').then((response) => {
  response.json().then(json => {
    json.forEach(gallery => {
      fetch(gallery+'/images.js').then((response) => {
        response.text().then((text) => {
          var matches = text.match(/src:'(.*)',/);
          var image_name = "";
          if (matches && matches.length > 1) {
          image_name = matches[1];
          }
          var link = document.createElement("a");
          link.href = gallery;

          var tile = document.createElement("div");
          tile.classList.add('tile');

          var background = document.createElement("div");
          background.classList.add("background");
          background.style.backgroundImage = "url(" + gallery + "/.thumbnails/" + image_name + ")";

          var title = document.createElement("h1");
          title.classList.add("title");
          title.innerHTML = gallery;

          link.appendChild(tile);
          tile.appendChild(background);
          tile.appendChild(title);
          fragment.appendChild(link);
          if (fragment.childElementCount == json.length) {
            setTimeout(() => {
             document.body.appendChild(fragment);
             var spinner = document.querySelector(".spinner");
             spinner.classList.add("fadeout");
             spinner.addEventListener("transitionend", () => { spinner.remove(); });
            }, 2000);
          }
        })
      });
    });
  });
});

</script>
<div class=spinner>
    <div class=motion></div>
</div>
